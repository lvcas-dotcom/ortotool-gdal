services:
  # Redis - Fila de tarefas
  redis:
    image: redis:7-alpine
    container_name: ortotool_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data

  # API Principal - Interface Web
  api:
    build: .
    container_name: ortotool_api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - DEBUG=false
      - LOG_LEVEL=INFO
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped

  # Worker - Processamento de Ortos
  worker:
    build: .
    container_name: ortotool_worker
    command: celery -A workers.tasks worker --loglevel=info --concurrency=2
    environment:
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped

  # Monitor - Dashboard de tarefas
  monitor:
    build: .
    container_name: ortotool_monitor
    command: celery -A workers.tasks flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: ortotool_network
