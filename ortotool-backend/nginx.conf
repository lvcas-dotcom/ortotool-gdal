events {
    worker_connections 1024;
}

http {
    # Configurações globais para arquivos grandes (ortomosaicos)
    client_max_body_size 25G;
    proxy_read_timeout 7200s;    # 2 horas para processamento de ortomosaicos grandes
    proxy_connect_timeout 60s;
    proxy_send_timeout 7200s;

    # Servidor da API
    upstream api {
        server api:8000;
    }

    server {
        listen 80;
        server_name localhost;  # Altere para: geo.suaempresa.com.br

        # Proxy simples para tudo
        location / {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Headers básicos de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
}
